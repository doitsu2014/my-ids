name: docker_build_ids_admin

# on:
#   push:
#     branches: [ "main" ]
#   pull_request:
#     branches: [ "main" ]

on:
  push:
    branches:
    - main
    - release/*

jobs:
  build_docker_image:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set environment
      run: |
        echo "VERSION=${GITHUB_REF#refs/tags/}_${GITHUB_SHA}" | tr / _ | tr . _ >> $GITHUB_ENV
    - name: Docker Login
      uses: docker/login-action@v3.1.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker images
      uses: docker/build-push-action@v5.3.0
      with:
        # Build's context is the set of files located in the specified PATH or URL
        context: ${{defaultContext}}/services
        # Path to the Dockerfile
        file: ${{defaultContext}}/services/IdentityServer.Admin.Dockerfile
        push: true
        tags: doitsu2014/doitsu-technology-ids-admin:${{ env.VERSION }}
