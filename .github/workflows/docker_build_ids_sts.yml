name: docker_build_ids_sts

# on:
#   push:
#     branches: [ "main" ]
#   pull_request:
#     branches: [ "main" ]

on:
  push:
    branches:
      - main
      - release/*
    tags:
      - "v*.*.*"

jobs:
  build_docker_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set environment
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}_${GITHUB_SHA}" | tr / _ | tr . _ >> $GITHUB_ENV
      - name: Docker Setup QEMU
        # You may pin to the exact commit or the version.
        # uses: docker/setup-qemu-action@68827325e0b33c7199eb31dd4e31fbe9023e06e3
        uses: docker/setup-qemu-action@v3.0.0
      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v3.3.0
      - name: Docker Login
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            doitsu2014/doitsu-technology-ids-sts
            registry.hub.docker.com/doitsu2014/doitsu-technology-ids-sts
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
          flavor: |
            latest=auto
      - name: Build and push Docker images
        uses: docker/build-push-action@v5.3.0
        # with:
        #   # Build's context is the set of files located in the specified PATH or URL
        #   context: "./services/"
        #   # Path to the Dockerfile
        #   file: "./services/IdentityServer.Admin.Dockerfile"
        #   platforms: linux/amd64,linux/arm64
        #   push: true
        #   tags: doitsu2014/doitsu-technology-ids-admin:${{ env.VERSION }}
        with:
          # Build's context is the set of files located in the specified PATH or URL
          context: "./services/"
          # Path to the Dockerfile
          file: "./services/IdentityServer.Admin.Dockerfile"
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
